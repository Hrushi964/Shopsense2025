<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSense - Recommendations</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(154, 159, 213); 
            background-size: cover; 
        }
        .navbar {
            background-color:rgb(24, 139, 227);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 40px;
            margin-right: 0.5rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .recommendations-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 100%;
            margin: 0 auto;
        }
        
        .recommendation-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, box-shadow 0.3s;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .recommendation-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .recommendation-card h3 {
            margin-top: 0;
            color: #333;
            font-size: 1.2rem;
        }
        
        .view-button {
            padding: 0.7rem 1.2rem;
            background-color: #68b3f1; 
            color: white;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            text-decoration: none; 
            display: inline-block;
            min-width: 150px;
            text-align: center;
            font-weight: 500;
            margin-top: 1rem;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .view-button:hover {
            background-color: #219ecf;
            transform: translateY(-2px);
        }
        
        .back-button {
            display: block;
            margin: 2rem auto;
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            max-width: 200px;
            transition: background-color 0.2s;
        }
        
        .back-button:hover {
            background-color: #555;
        }
        
        .recommendation-title {
            text-align: center;
            margin: 2rem 0;
            color: #333;
            font-size: 1.8rem;
        }
        
        .circle-icon {
            width: 40px; 
            height: 40px; 
            border-radius: 50%;
            background-color: white; 
            margin-right: 0.5rem; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .product-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 576px) {
            .product-container {
                grid-template-columns: 1fr;
            }
        }
        
        .card-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem 0;
        }
        
        .button-container {
            margin-top: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="circle-icon">
                <span>üîç</span> 
            </div>
            <span class="logo-text">ShopSense</span>
        </div>
        <div class="nav-links">
            <a href="#">About us</a>
            <a href="#">Deals</a>
            <a href="#">Notifications</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <main class="recommendations-section">
        <h1 class="recommendation-title">Recommendations for "{{ query }}"</h1>
        
        <div class="product-container">
            {% for i in range(variants|length) %}
                <div class="recommendation-card">
                    <div class="card-content">
                        <h3>{{ variants[i] }}</h3>
                    </div>
                    <div class="button-container">
                        <a href="{{ links[i] }}" class="view-button" target="_blank">View Product</a>
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <a href="/" class="back-button">Go Back</a>
    </main>
</body>
</html>
