<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSense</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(154, 159, 213); 
            background-size: cover; 
        }
        .navbar {
            background-color:rgb(24, 139, 227);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 40px;
            margin-right: 0.5rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .search-section {
            display: flex;
            justify-content: center;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 600px;
            border-radius: 8px;
        }
        .search-bar {
            width: 70%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
        .search-button {
            padding: 0.5rem 1rem;
            background-color: #68b3f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #219ecf;
        }
        .circle-icon {
            width: 40px; 
            height: 40px; 
            border-radius: 50%;
            background-color: white; 
            margin-right: 0.5rem; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <div class="circle-icon">
                <span>üîç</span> 
            </div>
            <span class="logo-text">ShopSense</span>
        </div>
        <div class="nav-links">
            <a href="#">About us</a>
            <a href="#">Deals</a>
            <a href="#">Notifications</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>


    <section class="recommendations-section">
        <ul>
            {% for i in range(variants|length) %}
                <li><a href="{{ links[i] }}" target="_blank">{{ variants[i] }}</a></li>
            {% endfor %}
        </ul>
        
        <a href="/">Go Back</a>
    </section>
</body>
</html>
